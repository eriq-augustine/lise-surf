<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>

        <script type='text/javascript' src='https://d3js.org/d3.v6.min.js'></script>

        <link rel='stylesheet' type='text/css' href='style.css'>

        <script type='text/javascript' src='index.js'></script>
        <script type='text/javascript' src='beaches.js'></script>
    </head>
    <body>
        <div class='info-area'>
            <div class='info-line'>
                <label>Day:</label>
                <p class='day'></p>
            </div>
            <div class='info-line'>
                <label>Date:</label>
                <p class='date'></p>
            </div>
            <div class='info-line'>
                <label>Beach:</label>
                <p class='beach'></p>
            </div>
            <div class='info-line'>
                <label>City:</label>
                <p class='city'></p>
            </div>
            <div class='info-line'>
                <label>County:</label>
                <p class='county'></p>
            </div>
            <div class='info-line'>
                <img class='beach-image'></img>
            </div>
        </div>
    </body>
</html>
